<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
</head>
<body>
    <h1>Stiky Notes</h1>
    <div class="container">
        <div class="input-box">
            <h2>Write your post here</h2>
            <form action="submit">
                <textarea name="inputnote" id="inputnote" cols="30" rows="10"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="notes-box">
            <h2>Your posts here</h2>
            <div class="sticky-note">
                <p class="sticky-notes_note">This is an example note.</p>
            </div>
            <div class="sticky-note">
                <p class="sticky-notes_note">This is an example note.</p>
            </div>
        </div>
    </div>
</body>
</html>
