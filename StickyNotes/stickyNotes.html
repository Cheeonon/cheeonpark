
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
</head>
<body>
    <h1>Stiky Notes</h1>
    <div class="container">
        <div class="posts__input">
            <h2>Input</h2>
            <form action="submit" id="posts__form">
                <textarea name="posts__text" id="posts__text" cols="30" rows="10"></textarea>
                <button type="submit">Post</button>
            </form>
            <p class="posts__msg" id="posts__msg"></p>
        </div>

        <div class="posts__output" id="posts__output">
            <h2>Output</h2>
            <div class="posts__post">
                <p class="posts__post-text">This is an example post.</p>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
